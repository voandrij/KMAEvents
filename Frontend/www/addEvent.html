<div class="container">
    <p class="well">Fill all the forms to register event</p>
    <h3>Event Registration</h3>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Full name</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="Username" id="Username" placeholder="Full name" required value="">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" class="form-control" name="Email" id="Email" placeholder="example@gmail.com" required value="">
                </div>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                    <input type="text" class="form-control" name="" id="number" placeholder="+ 38 099 122 133 23">
                </div>
            </div>
            <div class="form-group">
                <label>Time</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    <input type="text" class="form-control" name="time" id="time" placeholder="18:00" required>
                </div>
                </div>
            <div class="form-group">
                    <label>Location</label>
                    <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
                        <input type="text" class="form-control" name="location" id="location" placeholder="First building, NaUKMA" required>
                    </div>
            </div>
            <!--<div class="form-group">-->
                <!--<input type="checkbox" id="free" value="option1">-->
                <!--<label>Is it free?</label>-->


            <!--</div>-->
        </div>
        <div class="col-lg-6">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <label >Select Date:</label>
                        <div class="date-picker"  data-date="2014-02-03">
                            <div class="date-container">
                                <h3 class="date">
                                    <span data-toggle="datepicker" data-method="subtract" data-type="d" class="fa fa-angle-left"></span>
                                    <span class="text">17th</span>
                                    <span data-toggle="datepicker" data-method="add" data-type="d" class="fa fa-angle-right"></span>
                                </h3>
                                <h2 class="month">
                                    <span data-toggle="datepicker" data-method="subtract" data-type="M" class="fa fa-angle-left"></span>
                                    <span class="text">December</span>
                                    <span data-toggle="datepicker" data-method="add" data-type="M" class="fa fa-angle-right"></span>
                                </h2>
                                <h3 class="year">
                                    <span data-toggle="datepicker" data-method="subtract" data-type="y" class="fa fa-angle-left"></span>
                                    <span class="text">2014</span>
                                    <span data-toggle="datepicker" data-method="add" data-type="y" class="fa fa-angle-right"></span>
                                </h3>
                            </div>
                        </div>
                        <div>
                        <span class="btn btn-success fileinput-button">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>Select image for uploading</span>
                            <!-- The file input field used as target for the file upload widget -->
                            <input id="fileupload" type="file" name="files[]" multiple="">
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="dateinput" name="date"></input>
        </div>
    </div>
    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary submit-btn">
</div>
